  <style>

    nav a.active {

    }
.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  font-weight: bold;
  margin: 0 10px;
  cursor: pointer;
  background: none;
  border: none;
  position: relative;
}
.dropbtn::after {
  content: 'â–¾';
  margin-left: 6px;
  font-size: 0.8em;
  transition: transform 0.2s ease;
}
.dropdown:hover .dropbtn::after {
  transform: rotate(180deg);
}

.dropdown-content {
  position: absolute;
  top: calc(100% + 4px);
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  opacity: 0;
  display: block;           
  pointer-events: none;
  background: #FFF;      
  border: 1px solid #DDD;
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  min-width: 180px;
  z-index: 100;
  transition: opacity 0.2s ease, transform 0.2s ease;
  overflow: hidden;
}
.dropdown:hover .dropdown-content {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}

.dropdown-content a {
  display: block;
  padding: 10px 16px;
  color: #273c2c;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}
.dropdown-content a:not(:last-child) {
  border-bottom: 1px solid #EEE;
}
.dropdown-content a:hover {
  background-color: #F0F0F0;
}

nav .dropdown .dropbtn {
  position: relative;
  top: 9px;   
  vertical-align: middle;
}
footer {
  background-color: #273c2c;
  color: white;
  text-align: center;
  padding: 15px 0;
  font-weight: bold;
  font-size: 14px;
  margin-top: auto; 
}
  html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f1efe4;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.pagination-btn {
  margin: 0 5px;
  padding: 5px 10px;
  cursor: pointer;
  border: none;
  background-color: #eee;
  border-radius: 4px;
  font-weight: bold;
}
.pagination-btn.active {
  background-color: #007bff;
  color: white;
}
    /* === RESPONSIVE ADJUSTMENTS === */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a,
      .dropbtn,
      #signOutBtn {
        width: 100%;
        margin: 5px 0;
        text-align: center;
      }
      .admin-section {
        width: 95%;
        margin: 10px auto;
        padding: 15px;
      }
      table {
        font-size: 14px;
      }
      th, td {
        padding: 8px;
      }
      .pagination-btn {
        margin: 3px;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      .logo {
        margin: 10px 0;
        height: 40px;
      }
      header h1 {
        font-size: 1.2em;
      }
      .admin-section {
        padding: 10px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Title"; }
      td:nth-of-type(2):before { content: "Description"; }
      td:nth-of-type(3):before { content: "Helpful Count"; }
      td:nth-of-type(4):before { content: "Date"; }
      td:nth-of-type(5):before { content: "Posted By"; }
      td:nth-of-type(6):before { content: "Actions"; }
      #paginationControls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="AWJLogo.PNG" alt="Logo" class="logo" style="float:left; height: 50px;"/>
    <h1>ADMIN DASHBOARD</h1>
  </header>

  <nav>
    <a href="homepage.html">Home</a>
    <a href="trails.html">Trails</a>
    <a href="HikingCommunity.html" class="active">Hikers Community</a>
    <a href="Allreviews.html">Reviews</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Reports</a>
      <div class="dropdown-content">
        <a href="ReportedTrails.html">Trails</a>
        <a href="ReportedUsers.html">Users</a>
        <a href="ReportedReviews.html">Reviews</a>
        <a href="reportedgrouptrips.html">Trips</a>
        <a href="ReportedHikingCom.html">Hiking Community</a>
      </div>
    </div>
    
    </div>
    <a href="#" id="signOutBtn">Sign Out</a> 
  </nav>

  <main>
    <section class="admin-section">
      <h3>Hiking Community</h3>
      <table id="hikingTipsTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Helpful Count</th>
            <th>Date</th>
            <th>Posted By</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="emptyMessage" class="empty-message" style="display: none;">No hiking tips found.</div>
      <div id="paginationControls" class="pagination"></div>

    </section>
  </main>

  <footer>
    &copy; 2025 AWJ Hiking App | All Rights Reserved
  </footer>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyBZl1Iu5iS0DlyTRA3mf3yKBosLzYuaODQ",
      authDomain: "awj-app-e5077.firebaseapp.com",
      projectId: "awj-app-e5077",
      storageBucket: "awj-app-e5077.appspot.com",
      messagingSenderId: "607424767081",
      appId: "1:607424767081:web:68be77963f1c79fcfc6ef8",
      measurementId: "G-SX282DCMQC"
    });
    const db = getFirestore(app);
    const auth = getAuth(app);
const paginationControls = document.getElementById("paginationControls");
const tipsRowsPerPage   = 5;
let   tipsCurrentPage   = 1;
let   tipsFullResults   = [];  

const unsubscribeAuth = onAuthStateChanged(auth, user => {
  if (!user) {
    alert("You must be signed in to view this page.");
    window.location.href = "login.html";
  } else {
    loadHikingTips();
  }
});

document.getElementById("signOutBtn").addEventListener("click", async e => {
  e.preventDefault();
  // 1) Show "Are you sure?" prompt
  if (!confirm("Are you sure you want to sign out?")) return;

  unsubscribeAuth();
  // 2) If they clicked "OK", proceed to sign out
  try {
    await signOut(auth);
    window.location.href = "login.html";
  } catch (error) {
    console.error("Error signing out:", error);
    alert("Failed to sign out. Please try again.");
  }
});

function paginateTips(items) {
  const pageCount = Math.ceil(items.length / tipsRowsPerPage);
  const tbody     = document.querySelector("#hikingTipsTable tbody");

  function renderPage(page) {
    tipsCurrentPage = page;
    const start = (page - 1) * tipsRowsPerPage;
    const slice = items.slice(start, start + tipsRowsPerPage);
    if (items.length === 0) {
      document.getElementById("emptyMessage").style.display = "block";
      paginationControls.innerHTML = "";
      return;
    } else {
      document.getElementById("emptyMessage").style.display = "none";
    }

    tbody.innerHTML = slice.map(tip => {
      const date = tip.timestamp && tip.timestamp.seconds
        ? new Date(tip.timestamp.seconds * 1000)
            .toLocaleString("en-US", { year:"numeric",month:"short",day:"numeric",hour:"numeric",minute:"2-digit",hour12:true })
        : "â€”";
      return `
        <tr>
          <td>${tip.title || "â€”"}</td>
          <td>${tip.description || "â€”"}</td>
          <td>${tip.helpfulCount || 0}</td>
          <td>${date}</td>
          <td>${tip.userName || "â€”"}</td>
          <td><button class="delete-button" data-id="${tip.id}">Delete</button></td>
        </tr>`;
    }).join("");

    tbody.querySelectorAll(".delete-button").forEach(btn =>
      btn.addEventListener("click", async e => {
        const tipId = btn.dataset.id;
        if (!confirm("Are you sure you want to delete this hiking community post?")) return;
        await deleteDoc(doc(db, "hikingTips", tipId));
    tipsFullResults = tipsFullResults.filter(t => t.id !== tipId);
    paginateTips(tipsFullResults);
  })
);

    paginationControls.innerHTML = "";
    for (let i = 1; i <= pageCount; i++) {
      const b = document.createElement("button");
      b.textContent = i;
      b.className = "pagination-btn" + (i === page ? " active" : "");
      b.addEventListener("click", () => renderPage(i));
      paginationControls.appendChild(b);
    }
  }

  renderPage(tipsCurrentPage > pageCount ? pageCount : tipsCurrentPage);
}


    async function loadHikingTips() {
      const tbody = document.querySelector("#hikingTipsTable tbody");
      const emptyMessage = document.getElementById("emptyMessage");
      emptyMessage.style.display = "none";

      const tipsSnap = await getDocs(collection(db, "hikingTips"));
      if (tipsSnap.empty) {
        emptyMessage.style.display = "block";
        return;
      }
tipsFullResults = tipsSnap.docs.map(docSnap => {
  const tip = docSnap.data();
  return {
    id:            docSnap.id,
    title:         tip.title,
    description:   tip.description,
    helpfulCount:  tip.helpfulCount,
    timestamp:     tip.timestamp,
    userName:      tip.userName
  };
});
paginateTips(tipsFullResults);


if (tipsFullResults.length > 0) {
  document.getElementById("emptyMessage").style.display = "none";
}
}
  </script>
