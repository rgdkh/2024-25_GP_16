<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Reported Reviews</title>
  <link rel="stylesheet" href="stylehomepage.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1efe4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #273c2c;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    nav {
      background-color: #273c2c;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background 0.3s;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #3a5239;
    }
    nav a.active {
      background-color: #f1efe4;
      color: #273c2c;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .admin-section {
      padding: 20px;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-btn {
      padding: 8px 16px;
      border: none;
      background-color: #eee;
      color: #333;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .filter-btn.active {
      background-color: #273c2c;
      color: white;
    }
    .filter-btn:hover {
      background-color: #3a5239;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #273c2c;
      color: white;
    }
    .delete-button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #a93226;
    }
    .dropdown-container {
      position: relative;
    }
    .view-reasons-button {
      background-color: white;
      color: #273c2c;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .view-reasons-button:hover {
      background-color: #f0f0f0;
    }
    .reasons-dropdown-list {
      margin-top: 5px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      display: none;
    }
    .reason-line {
      padding: 2px 0;
      font-size: 14px;
      color: #333;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    #paginationControls {
      margin-top: 10px;
      text-align: center;
    }
    .pagination-btn {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #eee;
      border-radius: 4px;
    }
    .pagination-btn.active {
      background-color: #007bff;
      color: white;
    }
    .empty-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    footer {
      background-color: #273c2c;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      font-size: 14px;
      margin-top: auto;
    }

.dropdown {
  position: relative;
  display: inline-block;
}


.dropbtn {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  font-weight: bold;
  margin: 0 10px;
  cursor: pointer;
  background: none;
  border: none;
  position: relative;
}

.dropbtn::after {
  content: 'â–¾';
  margin-left: 6px;
  font-size: 0.8em;
  transition: transform 0.2s ease;
}
.dropdown:hover .dropbtn::after {
  transform: rotate(180deg);
}


.dropdown-content {
  position: absolute;
  top: calc(100% + 4px);
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  opacity: 0;
  display: block;           
  pointer-events: none;
  background: #FFF;         
  border: 1px solid #DDD;
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  min-width: 180px;
  z-index: 100;
  transition: opacity 0.2s ease, transform 0.2s ease;
  overflow: hidden;
}
.dropdown:hover .dropdown-content {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}

.dropdown-content a {
  display: block;
  padding: 10px 16px;
  color: #273c2c;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}
.dropdown-content a:not(:last-child) {
  border-bottom: 1px solid #EEE;
}
.dropdown-content a:hover {
  background-color: #F0F0F0;
}

nav .dropdown .dropbtn {
  position: relative;
  top: 9px;   
  vertical-align: middle;
}
/* === RESPONSIVE ADJUSTMENTS === */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: center;
  }
  nav a,
  .dropbtn,
  #signOutBtn {
    width: 100%;
    margin: 5px 0;
    text-align: center;
  }
  table {
    font-size: 14px;
  }
  th, td {
    padding: 8px;
  }
  .filter-buttons {
    flex-direction: column;
    gap: 5px;
  }
  .pagination-btn {
    margin: 3px;
  }
}

@media (max-width: 480px) {
  /* Header stacks */
  header {
    flex-direction: column;
    text-align: center;
    padding: 10px;
  }
  .logo {
    margin: 10px 0;
    height: 40px;
  }
  header h1 {
    font-size: 1.2em;
  }
  h3 {
    font-size: 1.2em;
  }
  .filter-buttons {
    flex-wrap: wrap;
    justify-content: center;
  }
  table, thead, tbody, th, td, tr {
    display: block;
  }
  thead {
    display: none;
  }
  tr {
    margin-bottom: 10px;
  }
  td {
    position: relative;
    padding-left: 50%;
  }
  td:before {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 45%;
    white-space: nowrap;
    font-weight: bold;
  }
  td:nth-of-type(1):before { content: "Review"; }
  td:nth-of-type(2):before { content: "Reason"; }
  td:nth-of-type(3):before { content: "Number of Reports"; }
  td:nth-of-type(4):before { content: "Source"; }
  td:nth-of-type(5):before { content: "Actions"; }

  #paginationControls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
}

  </style>
</head>
<body>
  <header>
    <img src="AWJLogo.PNG" alt="Logo" class="logo" />
    <h1>ADMIN DASHBOARD</h1>
  </header>

  <nav>
    <a href="homepage.html">Home</a>
    <a href="trails.html">Trails</a>
    <a href="HikingCommunity.html">Hikers Community</a>
    <a href="Allreviews.html">Reviews</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Reports</a>
      <div class="dropdown-content">
        <a href="ReportedTrails.html">Trails</a>
        <a href="ReportedUsers.html">Users</a>
        <a href="ReportedReviews.html" class="active">Reviews</a>
        <a href="reportedgrouptrips.html">Trips</a>
        <a href="ReportedHikingCom.html">Hiking Community</a>
      </div>
    </div>
    <a href="#" id="signOutBtn">Sign Out</a>
  </nav>

  <section class="admin-section">
    <h3>Reported Reviews</h3>

    <div class="filter-buttons">
      <button class="filter-btn active" data-type="all">All Reviews</button>
      <button class="filter-btn" data-type="trail">Trail Reviews</button>
      <button class="filter-btn" data-type="trip">Trip Reviews</button>
    </div>

    <table id="reviewsTable">
      <thead>
        <tr>
          <th>Review</th>
          <th>Reason</th>
          <th>Number of Reports
            <input
            type="number"
            id="reviewReportThreshold"
            value="1"
            min="1"
            style="width: 60px;"
          />

          </th>
          <th>Source</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="paginationControls"></div>
    <div id="emptyMessage" class="empty-message" style="display: none;">No reviews found.</div>
  </section>

  <footer>&copy; 2025 AWJ Hiking App | All Rights Reserved</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore,
      collectionGroup,
      collection,
      getDocs,
      getDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyBZl1Iu5iS0DlyTRA3mf3yKBosLzYuaODQ",
      authDomain: "awj-app-e5077.firebaseapp.com",
      projectId: "awj-app-e5077"
    });
    const auth = getAuth(app);

    const db = getFirestore(app);

    let allItems = [];
    let currentFilter = "all";
    const reviewThreshInput = document.getElementById("reviewReportThreshold");

    document.addEventListener("DOMContentLoaded", async () => {
      allItems = await loadAllReportedReviews();
      applyFilterAndPaginate();
    });

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.type;
        applyFilterAndPaginate();
      });
});  

reviewThreshInput.addEventListener("input", () => {
  applyFilterAndPaginate();
});




document.getElementById("signOutBtn").addEventListener("click", async e => {
  e.preventDefault();
  if (!confirm("Are you sure you want to sign out?")) return;

  try {
    await signOut(auth);
    window.location.href = "login.html";
  } catch (error) {
    console.error("Error signing out:", error);
    alert("Failed to sign out. Please try again.");
  }
});
    async function loadAllReportedReviews() {
      const results = [];

      const trailSnap = await getDocs(collectionGroup(db, "reported_reviews"));
      const trailGroups = {};
      trailSnap.docs.forEach(rDoc => {
        const reviewRef = rDoc.ref.parent.parent; 
        const path = reviewRef.path;
        if (!trailGroups[path]) trailGroups[path] = { reasons: {}, total: 0 };
        const reason = rDoc.data().reason || "N/A";
        trailGroups[path].reasons[reason] = (trailGroups[path].reasons[reason]||0)+1;
        trailGroups[path].total++;
      });
      const trailPaths = Object.keys(trailGroups);
      const trailDocs  = await Promise.all(trailPaths.map(p => getDoc(doc(db, ...p.split("/")))));
      trailDocs.forEach((revDoc, i) => {
        const data = revDoc.data()||{};
        const grp  = trailGroups[trailPaths[i]];
        results.push({
          text:       data.reviewText || "No review text",
          reasonsHTML:Object.entries(grp.reasons).map(([r,c])=>`<div class="reason-line">${r} â€“ ${c}</div>`).join(""),
          total:      grp.total,
          path:       trailPaths[i],
          source:     "Trail"
        });
      });

      const tripSnap = await getDocs(collectionGroup(db, "reviews"));
      tripSnap.docs.forEach(rDoc => {
        if (!rDoc.ref.path.startsWith("GroupTrips/")) return;
        const data = rDoc.data();
        if (!Array.isArray(data.reportReasons)||!data.reportReasons.length) return;
        const cnts = {};
        data.reportReasons.forEach(r => {
          const rr = r.reason || "N/A";
          cnts[rr] = (cnts[rr]||0) + 1;
        });
        results.push({
          text:       data.reviewText || "No review text",
          reasonsHTML:Object.entries(cnts).map(([r,c])=>`<div class="reason-line">${r} â€“ ${c}</div>`).join(""),
          total:      data.reportReasons.length,
          path:       rDoc.ref.path,
          source:     "Trip"
        });
      });

      return results;
    }

    function applyFilterAndPaginate() {
      let filtered = allItems;

      if (currentFilter==="trail") filtered = allItems.filter(r=>r.source==="Trail");
      if (currentFilter==="trip")  filtered = allItems.filter(r=>r.source==="Trip");

      const minReports = parseInt(reviewThreshInput.value, 10) || 0;
      filtered = filtered.filter(r => r.total >= minReports);

      paginateAndDisplay(filtered, 5);
    }

    function paginateAndDisplay(data, rowsPerPage) {
      const tbody = document.querySelector("#reviewsTable tbody");
      const pages = document.getElementById("paginationControls");
      const empty = document.getElementById("emptyMessage");
      const pageCount = Math.ceil(data.length/rowsPerPage);
      let currentPage = 1;

      function renderPage(page) {
        const slice = data.slice((page-1)*rowsPerPage, page*rowsPerPage);
        tbody.innerHTML = slice.map(item=>`
          <tr>
            <td>${item.text}</td>
            <td>
              <div class="dropdown-container">
                <button class="view-reasons-button">View Reasons</button>
                <div class="reasons-dropdown-list">${item.reasonsHTML}</div>
              </div>
            </td>
            <td>${item.total}</td>
            <td>${item.source}</td>
            <td>
              <button class="delete-button">Delete</button>
            </td>
          </tr>
        `).join("");
        empty.style.display = data.length ? "none" : "block";

        tbody.querySelectorAll(".view-reasons-button").forEach(b=>
          b.addEventListener("click",()=> {
            const l = b.nextElementSibling;
            l.style.display = l.style.display==="block"?"none":"block";
          })
        );

        tbody.querySelectorAll(".delete-button").forEach((b,idx)=>
          b.addEventListener("click", async()=>{
            if (!confirm("Delete this review and its reports?")) return;
            const itm = slice[idx];
            const segments = itm.path.split("/");
            const reviewRef = doc(db, ...segments);

            try {
              const reportsSnap = await getDocs(collection(reviewRef, "reported_reviews"));
              await Promise.all(reportsSnap.docs.map(r=>deleteDoc(r.ref)));
            } catch(_){}

            await deleteDoc(reviewRef);

            allItems = allItems.filter(x=>x.path!==itm.path);
            applyFilterAndPaginate();
          })
        );

        pages.innerHTML="";
        for(let i=1;i<=pageCount;i++){
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "pagination-btn"+(i===page?" active":"");
          btn.onclick = ()=>renderPage(i);
          pages.appendChild(btn);
        }
      }

      renderPage(currentPage);
    }
  </script>
</body>
