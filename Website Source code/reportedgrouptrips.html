<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reported Group Trips</title>
  <link rel="stylesheet" href="stylehomepage.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1efe4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #273c2c;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    nav {
      background-color: #273c2c;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 4px;
      transition: background 0.3s;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #3a5239;
    }
    nav a.active {
      background-color: #f1efe4;
      color: #273c2c;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .admin-section {
      padding: 20px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 800px;
    }
    h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #273c2c;
      color: white;
    }
    .delete-button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #a93226;
    }
    .dropdown-container {
      position: relative;
    }
    .view-reasons-button {
      background-color: white;
      color: #273c2c;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .view-reasons-button:hover {
      background-color: #f0f0f0;
    }
    .reasons-dropdown-list {
      margin-top: 5px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 8px 12px;
      border-radius: 4px;
      display: none;
    }
    .reason-line {
      padding: 2px 0;
      font-size: 14px;
      color: #333;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
    }
    .pagination-btn {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: #eee;
      border-radius: 4px;
    }
    .pagination-btn.active {
      background-color: #007bff;
      color: white;
    }
    .empty-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }
    footer {
      background-color: #273c2c;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      font-size: 14px;
      margin-top: auto;
    }

.dropdown {
  position: relative;
  display: inline-block;
}


.dropbtn {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  font-weight: bold;
  margin: 0 10px;
  cursor: pointer;
  background: none;
  border: none;
  position: relative;
}

.dropbtn::after {
  content: '▾';
  margin-left: 6px;
  font-size: 0.8em;
  transition: transform 0.2s ease;
}
.dropdown:hover .dropbtn::after {
  transform: rotate(180deg);
}


.dropdown-content {
  position: absolute;
  top: calc(100% + 4px);
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  opacity: 0;
  display: block;           
  pointer-events: none;
  background: #FFF;          
  border: 1px solid #DDD;
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  min-width: 180px;
  z-index: 100;
  transition: opacity 0.2s ease, transform 0.2s ease;
  overflow: hidden;
}
.dropdown:hover .dropdown-content {
  opacity: 1;
  pointer-events: auto;
  transform: translateX(-50%) translateY(0);
}


.dropdown-content a {
  display: block;
  padding: 10px 16px;
  color: #273c2c;
  text-decoration: none;
  font-weight: 500;
  transition: background 0.2s ease;
}
.dropdown-content a:not(:last-child) {
  border-bottom: 1px solid #EEE;
}
.dropdown-content a:hover {
  background-color: #F0F0F0;
}

nav .dropdown .dropbtn {
  position: relative;
  top: 9px;   
  vertical-align: middle;
}
    @media (max-width: 768px) {
   
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a,
      .dropbtn,
      #signOutBtn {
        width: 100%;
        margin: 5px 0;
        text-align: center;
      }
    
      .admin-section {
        width: 95%;
        margin: 10px auto;
        padding: 15px;
      }
    
      table {
        font-size: 14px;
      }
      th, td {
        padding: 8px;
      }
     
      .pagination-btn {
        margin: 3px;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
     
      header {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      .logo {
        margin: 10px 0;
        height: 40px;
      }
      header h1 {
        font-size: 1.2em;
      }
   
      .admin-section {
        padding: 10px;
      }
    
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Trip Name"; }
      td:nth-of-type(2)::before { content: "Reason"; }
      td:nth-of-type(3)::before { content: "Number of Reports"; }
      td:nth-of-type(4)::before { content: "Actions"; }
     
      #groupTripsPagination {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="AWJLogo.PNG" alt="Logo" class="logo" />
    <h1>ADMIN DASHBOARD</h1>
  </header>

  <nav>
    <a href="homepage.html">Home</a>
    <a href="trails.html">Trails</a>
    <a href="HikingCommunity.html">Hikers Community</a>
    <a href="Allreviews.html">Reviews</a>
    <div class="dropdown">
      <a href="#" class="dropbtn">Reports</a>
      <div class="dropdown-content">
        <a href="ReportedTrails.html">Trails</a>
        <a href="ReportedUsers.html">Users</a>
        <a href="ReportedReviews.html">Reviews</a>
        <a href="reportedgrouptrips.html" class="active">Trips</a>
        <a href="ReportedHikingCom.html">Hiking Community</a>
      </div>
    </div>
    <a href="#" id="signOutBtn">Sign Out</a>
  </nav>

  <section class="admin-section">
    <h3>Reported Group Trips</h3>
    <table id="reportedTripsTable">
      <thead>
        <tr>
          <th>Trip Name</th>
          <th>Reason</th>
          <th>Number of Reports
            <input
            type="number"
            id="tripReportThreshold"
            value="1"
            min="1"
            style="width: 60px;"
          />

          </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination" id="groupTripsPagination"></div>
    <div id="tripEmptyMessage" class="empty-message" style="display: none;">
      No reported group trips found.
    </div>
  </section>

  <footer>
    &copy; 2025 AWJ Hiking App | All Rights Reserved
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import {
      getFirestore,
      collectionGroup,
      getDocs,
      getDoc,
      doc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyBZl1Iu5iS0DlyTRA3mf3yKBosLzYuaODQ",
      authDomain: "awj-app-e5077.firebaseapp.com",
      projectId: "awj-app-e5077",
      storageBucket: "awj-app-e5077.appspot.com",
      messagingSenderId: "607424767081",
      appId: "1:607424767081:web:68be77963f1c79fcfc6ef8",
      measurementId: "G-SX282DCMQC"
    });
    const db = getFirestore(app);
    const auth = getAuth(app);
    const tripThreshInput = document.getElementById("tripReportThreshold");

    const unsubscribeAuth = onAuthStateChanged(auth, user => {
      if (!user) {
        alert("You must be signed in to view this page.");
        window.location.href = "login.html";
      } else {
        loadReportedGroupTrips();
      }
    });
    tripThreshInput.addEventListener("input", () => {
  loadReportedGroupTrips();
});
    document.getElementById("signOutBtn").addEventListener("click", async e => {
  e.preventDefault();
  // 1) Show "Are you sure?" prompt
  if (!confirm("Are you sure you want to sign out?")) return;

  unsubscribeAuth();
  // 2) If they clicked "OK", proceed to sign out
  try {
    await signOut(auth);
    window.location.href = "login.html";
  } catch (error) {
    console.error("Error signing out:", error);
    alert("Failed to sign out. Please try again.");
  }
});
 
    function paginateAndRender(data, rowsPerPage = 5) {
      const tbody = document.querySelector("#reportedTripsTable tbody");
      const pager = document.getElementById("groupTripsPagination");
      const pageCount = Math.ceil(data.length / rowsPerPage);
      let currentPage = 1;

      function renderPage(page) {
        const start = (page - 1) * rowsPerPage;
        const slice = data.slice(start, start + rowsPerPage);
        tbody.innerHTML = slice.map(item => `
          <tr>
            <td>${item.name}</td>
            <td>
              <div class="dropdown-container">
                <button class="view-reasons-button">View Reasons</button>
                <div class="reasons-dropdown-list">${item.reasonsHTML}</div>
              </div>
            </td>
            <td>${item.total}</td>
            <td><button class="delete-button">Delete</button></td>
          </tr>
        `).join("");

        // Toggle reasons dropdown
        tbody.querySelectorAll(".view-reasons-button").forEach(btn =>
          btn.addEventListener("click", () => {
            const list = btn.nextElementSibling;
            list.style.display = list.style.display === "block" ? "none" : "block";
          })
        );

        tbody.querySelectorAll(".delete-button").forEach((btn, i) =>
          btn.addEventListener("click", async () => {
            if (!confirm("Delete this entire trip?")) return;
            await deleteDoc(doc(db, "GroupTrips", data[(page-1)*rowsPerPage + i].id));
            loadReportedGroupTrips();
          })
        );

        pager.innerHTML = "";
        for (let i = 1; i <= pageCount; i++) {
          const b = document.createElement("button");
          b.textContent = i;
          b.className = "pagination-btn" + (i === page ? " active" : "");
          b.addEventListener("click", () => renderPage(i));
          pager.appendChild(b);
        }
      }

      renderPage(currentPage);
    }

    async function loadReportedGroupTrips() {
      const emptyMsg = document.getElementById("tripEmptyMessage");
      emptyMsg.style.display = "none";
      const minReports = parseInt(tripThreshInput.value, 10) || 0;

      const repSnap = await getDocs(collectionGroup(db, "reports"));
      if (repSnap.empty) {
        emptyMsg.style.display = "block";
        return;
      }

      const groups = {};
      repSnap.docs.forEach(rDoc => {
        const tripRef = rDoc.ref.parent.parent; 
        const path = tripRef.path;
        if (!groups[path]) groups[path] = { reasons: {}, total: 0 };
        const reason = rDoc.data().reason || "N/A";
        groups[path].reasons[reason] = (groups[path].reasons[reason] || 0) + 1;
        groups[path].total++;
      });

     
      const paths = Object.keys(groups);
      const docs = await Promise.all(paths.map(p => getDoc(doc(db, p))));
      const items = docs.map((snap, i) => {
        const data = snap.data() || {};
        const g = groups[paths[i]];
        return {
          id: paths[i].split("/")[1],
          name: data.trailName || data.name || "Unnamed Trip",
          reasonsHTML: Object.entries(g.reasons)
            .map(([r, c]) => `<div class="reason-line">${r} – ${c}</div>`)
            .join(""),
          total: g.total
        };
      });
      const filtered = items.filter(item => item.total >= minReports);

     
      paginateAndRender(filtered);
    }
  </script>
</body>
</html>
